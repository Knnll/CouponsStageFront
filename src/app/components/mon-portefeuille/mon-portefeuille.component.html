<!-- Affichage du portefeuille -->
<div class="portefeuille">
  <div *ngIf="portefeuille.length === 0">
    <p>Aucun coupon acheté pour l'instant.</p>
  </div>

  <div *ngFor="let coupon of portefeuille" class="coupon">
    <h3>{{ coupon.titre }}</h3>
    <p>{{ coupon.conditions }}</p>
    <p>Prix: {{ coupon.prix }} €</p>
  </div>
</div>
