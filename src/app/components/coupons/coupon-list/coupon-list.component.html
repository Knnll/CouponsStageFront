<div class="coupon-card" *ngFor="let coupon of coupons">
  <h1>{{ coupon.titre }}</h1>
  <p><b>Commerce:</b> {{ coupon.commerce.nom }}</p>
  <p><b>Ville:</b> {{ coupon.ville }}</p>
  <p><b>Prix:</b> {{ coupon.prix }}€</p>
  <p><b>Conditions:</b> {{ coupon.conditions }}</p>
  <p><b>Fin de validité:</b> {{ coupon.fin_validite | date }}</p>
  <button class="button" (click)="onViewCoupon(coupon.id)">Voir plus d'informations</button>
</div>
